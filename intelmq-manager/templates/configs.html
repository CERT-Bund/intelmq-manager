<!-- Page Content -->
<div id="page-wrapper-with-sidebar">
    <div class="row">
        <div id="network-container" class="col-md-12">
            Loading...
        </div>
    </div>
</div>

<div id="network-popUp" class="without-bot">
    <span id="network-popUp-title">node</span> <br>
    <table id="network-popUp-fields" class="table table-striped" style="margin:auto;">
        <tr>
            <td>id</td><td><input id="node-id" value="new value"></td>
        </tr>
        <tr>
            <td>name</td><td><input id="node-name" value=""></td>
        </tr>
        <tr>
            <td>group</td><td><input id="node-group" value=""></td>
        </tr>
        <tr>
            <td>module</td><td><input id="node-module" value=""></td>
        </tr>
        <tr>
            <td>description</td><td><input id="node-description" value=""></td>
        </tr>
        <tr>
            <td>run_mode</td><td><input id="node-run_mode" value=""></td>
        </tr>
    </table>
    <div>
        <form>
            <input type="button" class="btn-danger btn-block" value="cancel" id="network-popUp-cancel">
        </form>
        <form>
            <input type="button" class="btn-success btn-block" value="ok" id="network-popUp-ok">
        </form>
    </div>
    <div id="addNewKeyModal" class="addNewKeyModal">
        <div class="addNewKeyModal-content">
            <div>
                <h4>
                    Add Key
                </h4>
            </div>
            <div>
                <form>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">Key</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="newKeyInput" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Value</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="newValueInput" required/>
                        </div>
                    </div>
                </form>
            </div>
            <form>
                <input type="button" class="btn-danger btn-block" value="cancel" id="addNewKeyModal-cancel">
            </form>
            <form>
                <input type="button" class="btn-success btn-block" value="ok" id="addNewKeyModal-ok">
            </form>
        </div>
    </div>
</div>
